<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Navigation Menu Example</h1>

  <nav class="nav-container">
    <div class="nav-item block">Home</div>
    <div class="nav-item inline">About</div>
    <div class="nav-item inline-block">Services</div>
    <div class="nav-item float-left">Portfolio</div>
    <div class="nav-item float-right">Contact</div>
    <div class="clear"></div>
  </nav>

  <p>This paragraph appears below the floated elements due to the use of <code>clear</code>.</p>
</body>
</html>
